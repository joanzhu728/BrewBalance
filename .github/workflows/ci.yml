name: CI
permissions:
    contents: read

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 24
                  cache: "npm"
            - run: npm ci
            - run: npx tsc
            - run: npx playwright install --with-deps
            - run: npm run test -- --reporter=github
